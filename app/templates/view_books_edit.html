<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
<div>
    <br/>
    <div style="float:left;">
        <a class=button href="/">Назад</a>
    </div>
    <div style="float:right;">
        <div>
            <a class=button href="profile">{{ name }}</a>
            <a class=button href="logout">Выход</a>
        </div>
    </div>
    <div class="clear"></div>
</div>

<div align="center">
    <input list="class-list" value="{{ books[0][0] }}" onclick="this.value=''" onchange="reload(this.value)"
           id="current_class" style="width: 140px; margin-top: 8%;" class="input_size">
    <datalist id="class-list">
        {% for current in all_classes %}
        <option id="{{ current[0] }}" value="{{ current[1] }}">
            {% endfor %}
    </datalist>

    <table cellspacing="15" align="center" class="table">
        {% for current in books %}
        <tr>
            <td>{{ current[0] }}</td>
            <td> {{ current[1] }}</td>
            <td> {{ current[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <input list="book-list" onclick="this.value=''" id="current_book" style="width: 140px; margin-top: 8%;" class="input_size">
    <datalist id="book-list">
        {% for current1 in all_books %}
        <option id="{{ current1[0] }}" value="{{ current1[1] }}">
            {% endfor %}
    </datalist>
</div>
</body>
</html>
<script>
    function reload(val){
        let current = document.getElementById("class-list").options;
        for (let i = 0; i < current.length; i++) {
            if(val == current[i].value){
                location = "view_books?selected_class=" + current[i].id;
                return 0;
            }
        }
        alert("Данного класса нет в базе");
    }




</script>
