<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сканировать</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
<div align="center">
    <video id="video" width="100%" height="50%" autoplay></video>
    <label id="info" class=text_size>None</label>
    {% if is_admin == 1 %}
        <button>Принять</button>
    {% endif %}
</div>
<canvas id="canvas" width="400" height="300" style="display: none"></canvas>

</body>
<script>
    let video = document.getElementById('video');
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            video.srcObject = stream;
            video.play();
        });
    }

    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let id_books = "";

    async function send() {
        context.drawImage(video, 0, 0, 400, 300);
        let path = canvas.toDataURL('image/jpeg', 1);
        let formData = new FormData();

        formData.append('image', path);
        formData.append('id_books', id_books);
		let request = await fetch('decode', {
			method: 'POST',
			body: formData
        });
        let json_req = await request.json();
        if(json_req.code == "yes"){
            document.getElementById("info").innerHTML = json_req.username + "(" + json_req.my_class + ")" + ": " + json_req.subject + " " + json_req.authors;
        }
        if(json_req.code == "no_user"){
            document.getElementById("info").innerHTML = "Пользователь отсутствует. Присвоить книгу?";
            let button = document.createElement("button");
            button.innerHTML = "Да";
            document.body.append(button);
        }
    }
    let scanning = setInterval(send, 1000);

</script>
</html>
